<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Home: Testing APIs</h4>
    <div class="adverts">

    </div>



    <script>
        const advertsContainer = document.querySelector('.adverts');
        let advertsObject = [];
        const getAdverts = async () => {

            const advertsObject = await fetch('https://nodejs-test-server.vercel.app/api/procurement-adverts', {
                method: 'GET',
                mode: 'cors',
            });
            return (advertsObject.json());
        }



        const main = async () => {
            const adverts = await getAdverts();
            advertsObject = adverts;
            console.log(adverts);
        }

        main();

        advertsContainer.innerHTML = `<p> data: ` + advertsObject + `</p>`;
    </script>
</body>

</html>
